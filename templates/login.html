<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona College Parking - Book Your Slot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .college-name {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .college-name span {
            color: #764ba2;
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-top: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            grid-template-rows: auto auto auto;
        }

        .error-container {
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .submit-button-group {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .info-container {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        select {
            cursor: pointer;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .icon {
            text-align: center;
            font-size: 50px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .error-box {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 14px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #c62828;
            animation: shake 0.3s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: repeat(2, 1fr);
            }

            .submit-button-group {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .college-name {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üÖøÔ∏è</div>
            <div class="college-name">Sona <span>College</span></div>
            <div style="color: #666; font-size: 12px; margin-top: 2px;">of Arts and Science</div>
            <h2>Smart Parking System</h2>
            <p class="subtitle">Book your parking slot in seconds</p>
        </div>

        <form method="post">
            <div class="error-container">
                {% if error %}
                    <div class="error-box">
                        <strong>‚ùå Error:</strong> {{ error }}
                    </div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="user_id">Roll No / Staff ID</label>
                <input type="text" id="user_id" name="user_id" placeholder="Enter your ID" required>
            </div>

            <div class="form-group">
                <label for="role">Select Your Role</label>
                <select id="role" name="role" required>
                    <option value="">Choose...</option>
                    <option value="student">üéì Student</option>
                    <option value="staff">üë®‚Äçüè´ Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vehicle_type">Vehicle Type</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="">Choose...</option>
                    <option value="car">üöó Car</option>
                    <option value="bike">üèçÔ∏è Bike</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Vehicle Model</label>
                <select id="model" name="model" required>
                    <option value="">-- Select Your Vehicle --</option>
                    <optgroup label="üöó Cars">
                        <option value="Honda City">Honda City</option>
                        <option value="Maruti Swift">Maruti Swift</option>
                        <option value="Hyundai i20">Hyundai i20</option>
                    </optgroup>
                    <optgroup label="üèçÔ∏è Bikes">
                        <option value="Honda Activa">Honda Activa</option>
                        <option value="TVS Jupiter">TVS Jupiter</option>
                        <option value="Royal Enfield">Royal Enfield</option>
                    </optgroup>
                </select>
            </div>

            <div class="submit-button-group">
                <button type="submit">üéØ Book Parking Slot</button>
            </div>

            <div class="info-container">
                <div class="info-box">
                    <strong>üìã Available Models:</strong><br>
                    üöó <strong>Cars:</strong> Honda City, Maruti Swift, Hyundai i20<br>
                    üèçÔ∏è <strong>Bikes:</strong> Honda Activa, TVS Jupiter, Royal Enfield
                </div>
            </div>
        </form>
    </div>
</body>
</html>
